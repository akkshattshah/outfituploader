<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutfitRater - Anonymous Style Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            margin: 8px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 16px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin: 16px 0;
        }

        .rating-stars {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .star {
            font-size: 32px;
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s ease;
        }

        .star.active {
            color: #ffd700;
        }

        .star:hover {
            color: #ffd700;
        }

        .outfit-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .outfit-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .outfit-content {
            padding: 20px;
        }

        .outfit-description {
            color: #666;
            margin-bottom: 16px;
            font-style: italic;
        }

        .outfit-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .link-display {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            text-align: center;
        }

        .link-display input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-top: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .rating-breakdown {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }

        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .rating-item:last-child {
            border-bottom: none;
        }

        .rating-item .rating-stars {
            font-size: 16px;
            color: #ffd700;
        }

        .rating-item .rating-count {
            font-weight: 600;
            color: #495057;
        }

        /* Modal Styles */
        .outfit-details-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .outfit-details-modal {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e1e5e9;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f8f9fa;
            color: #333;
        }

        .modal-content {
            padding: 24px;
        }

        .comments-section {
            margin-top: 24px;
        }

        .comments-section h4 {
            margin-bottom: 16px;
            color: #333;
        }

        .comment-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .comment-rating {
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .comment-text {
            color: #333;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .comment-date {
            color: #666;
            font-size: 12px;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .nav-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .btn {
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>OutfitRater</h1>
            <p>Get anonymous feedback on your style</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showTab('upload')">Upload Outfit</div>
            <div class="nav-tab" onclick="showTab('rate')">Rate Outfit</div>
            <div class="nav-tab" onclick="showTab('my-outfits')">My Outfits</div>
        </div>

        <!-- Upload Outfit Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="card">
                <h2 class="text-center mb-4">Upload Your Outfit</h2>
                
                <form id="upload-form">
                    <div class="form-group">
                        <label>Upload Photo</label>
                        <div class="upload-area" id="upload-area">
                            <div class="upload-icon">üì∏</div>
                            <p>Tap to select or drag & drop an image</p>
                            <input type="file" id="photo-input" accept="image/*" style="display: none;">
                        </div>
                        <img id="preview" class="preview-image hidden">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (Optional)</label>
                        <textarea id="description" class="form-control" rows="3" 
                                placeholder="Describe your outfit, occasion, or ask for specific feedback..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Upload Outfit</button>
                </form>
            </div>
        </div>

        <!-- Rate Outfit Tab -->
        <div id="rate-tab" class="tab-content">
            <div class="card">
                <h2 class="text-center mb-4">Rate an Outfit</h2>
                
                <form id="rate-form">
                    <div class="form-group">
                        <label for="outfit-link">Outfit Link</label>
                        <input type="url" id="outfit-link" class="form-control" 
                               placeholder="Paste the outfit link here..." required>
                    </div>
                    
                    <button type="submit" class="btn">Load Outfit</button>
                </form>

                <div id="rating-section" class="hidden">
                    <div class="outfit-card">
                        <img id="outfit-image" class="outfit-image">
                        <div class="outfit-content">
                            <p id="outfit-description" class="outfit-description"></p>
                            <div class="outfit-stats">
                                <span id="outfit-stats"></span>
                            </div>
                        </div>
                    </div>

                                         <form id="submit-rating-form">
                         <div class="form-group">
                             <label class="text-center">Rate this outfit (1-5):</label>
                             <div class="rating-stars">
                                 <span class="star" onclick="setRating(1)">‚≠ê</span>
                                 <span class="star" onclick="setRating(2)">‚≠ê</span>
                                 <span class="star" onclick="setRating(3)">‚≠ê</span>
                                 <span class="star" onclick="setRating(4)">‚≠ê</span>
                                 <span class="star" onclick="setRating(5)">‚≠ê</span>
                             </div>
                             <p class="text-center" id="rating-text"></p>
                         </div>
                        
                        <div class="form-group">
                            <label for="comment">Comment (Optional)</label>
                            <textarea id="comment" class="form-control" rows="3" 
                                    placeholder="Share your thoughts about this outfit..." maxlength="500"></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Submit Rating</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- My Outfits Tab -->
        <div id="my-outfits-tab" class="tab-content">
            <div class="card">
                <h2 class="text-center mb-4">My Outfits</h2>
                <div id="outfits-list">
                    <div class="loading">No outfits uploaded yet. Upload your first outfit to get started!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple in-memory storage (in real app, use localStorage or database)
        let outfits = JSON.parse(localStorage.getItem('outfits') || '[]');
        let ratings = JSON.parse(localStorage.getItem('ratings') || '[]');
        let currentRating = 0;
        let currentOutfit = null;

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'my-outfits') {
                loadOutfits();
            }
        }

        // Upload functionality
        const uploadArea = document.getElementById('upload-area');
        const photoInput = document.getElementById('photo-input');
        const preview = document.getElementById('preview');
        const uploadForm = document.getElementById('upload-form');

        uploadArea.addEventListener('click', () => photoInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Upload form submitted');
            
            if (!photoInput.files[0]) {
                alert('Please select an image');
                return;
            }

            const description = document.getElementById('description').value;
            const outfitId = Date.now().toString();
            const outfit = {
                id: outfitId,
                image: preview.src,
                description: description,
                createdAt: new Date().toISOString(),
                totalRatings: 0,
                averageRating: 0,
                shareableLink: `https://akkshattshah.github.io/outfituploader/rate.html?outfit=${outfitId}`
            };

            outfits.push(outfit);
            localStorage.setItem('outfits', JSON.stringify(outfits));

            alert('Outfit uploaded successfully! Share this link: ' + outfit.shareableLink);
            
            // Reset form
            uploadForm.reset();
            preview.classList.add('hidden');
            showTab('my-outfits');
        });

        // Rating functionality
        const rateForm = document.getElementById('rate-form');
        const ratingSection = document.getElementById('rating-section');
        const submitRatingForm = document.getElementById('submit-rating-form');

        rateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const link = document.getElementById('outfit-link').value;
            const outfitId = link.split('outfit=')[1];
            
            if (!outfitId) {
                alert('Invalid outfit link');
                return;
            }

            currentOutfit = outfits.find(o => o.id === outfitId);
            if (!currentOutfit) {
                alert('Outfit not found');
                return;
            }

            // Display outfit
            document.getElementById('outfit-image').src = currentOutfit.image;
            document.getElementById('outfit-description').textContent = currentOutfit.description || '';
            document.getElementById('outfit-stats').textContent = 
                `‚≠ê ${currentOutfit.averageRating.toFixed(1)} (${currentOutfit.totalRatings} ratings)`;
            
            ratingSection.classList.remove('hidden');
        });

        function setRating(rating) {
            currentRating = rating;
            
            // Update stars
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            document.getElementById('rating-text').textContent = `You rated: ${rating}/10`;
        }

        submitRatingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }

            const comment = document.getElementById('comment').value;
            const rating = {
                id: Date.now().toString(),
                outfitId: currentOutfit.id,
                rating: currentRating,
                comment: comment,
                createdAt: new Date().toISOString()
            };

            ratings.push(rating);
            localStorage.setItem('ratings', JSON.stringify(ratings));

            // Update outfit stats
            const outfitRatings = ratings.filter(r => r.outfitId === currentOutfit.id);
            currentOutfit.totalRatings = outfitRatings.length;
            currentOutfit.averageRating = outfitRatings.reduce((sum, r) => sum + r.rating, 0) / outfitRatings.length;
            
            localStorage.setItem('outfits', JSON.stringify(outfits));

            alert('Rating submitted successfully!');
            
            // Reset form
            submitRatingForm.reset();
            ratingSection.classList.add('hidden');
            currentRating = 0;
            document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
            document.getElementById('rating-text').textContent = '';
        });

        // Load outfits
        function loadOutfits() {
            const outfitsList = document.getElementById('outfits-list');
            
            if (outfits.length === 0) {
                outfitsList.innerHTML = '<div class="loading">No outfits uploaded yet. Upload your first outfit to get started!</div>';
                return;
            }

            outfitsList.innerHTML = outfits.map(outfit => {
                // Get rating breakdown for this outfit
                const outfitRatings = ratings.filter(r => r.outfitId === outfit.id);
                const ratingBreakdown = getRatingBreakdown(outfitRatings);
                
                return `
                    <div class="outfit-card" onclick="showOutfitDetails('${outfit.id}')" style="cursor: pointer;">
                        <img src="${outfit.image}" class="outfit-image" alt="Outfit">
                        <div class="outfit-content">
                            ${outfit.description ? `<p class="outfit-description">${outfit.description}</p>` : ''}
                            <div class="outfit-stats">
                                <span>‚≠ê ${outfit.averageRating.toFixed(1)} (${outfit.totalRatings} ratings)</span>
                                <span>${new Date(outfit.createdAt).toLocaleDateString()}</span>
                            </div>
                            
                            <div class="link-display" onclick="event.stopPropagation();">
                                <p style="margin-bottom: 8px; font-weight: 600;">Shareable Link:</p>
                                <input type="text" value="${outfit.shareableLink}" readonly onclick="this.select()">
                                <button class="btn" onclick="copyToClipboard('${outfit.shareableLink}')" 
                                        style="margin-top: 12px; font-size: 14px; padding: 8px 16px;">
                                    Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Function to show outfit details
        function showOutfitDetails(outfitId) {
            const outfit = outfits.find(o => o.id === outfitId);
            const outfitRatings = ratings.filter(r => r.outfitId === outfitId);
            const ratingBreakdown = getRatingBreakdown(outfitRatings);
            
            // Create detailed view HTML
            const detailsHTML = `
                <div class="outfit-details-overlay" onclick="closeOutfitDetails()">
                    <div class="outfit-details-modal" onclick="event.stopPropagation();">
                        <div class="modal-header">
                            <h2>Outfit Details</h2>
                            <button class="close-btn" onclick="closeOutfitDetails()">√ó</button>
                        </div>
                        
                        <div class="modal-content">
                            <img src="${outfit.image}" class="outfit-image" alt="Outfit">
                            
                            ${outfit.description ? `<p class="outfit-description">${outfit.description}</p>` : ''}
                            
                            <div class="outfit-stats">
                                <span>‚≠ê ${outfit.averageRating.toFixed(1)} (${outfit.totalRatings} ratings)</span>
                                <span>${new Date(outfit.createdAt).toLocaleDateString()}</span>
                            </div>
                            
                            ${outfit.totalRatings > 0 ? `
                                <div class="rating-breakdown">
                                    <h4>Rating Breakdown:</h4>
                                    ${ratingBreakdown.map(item => `
                                        <div class="rating-item">
                                            <span class="rating-stars">${'‚≠ê'.repeat(item.rating)}</span>
                                            <span class="rating-count">${item.count} ${item.count === 1 ? 'person' : 'people'}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="comments-section">
                                    <h4>Comments:</h4>
                                    ${outfitRatings.filter(r => r.comment && r.comment.trim()).map(rating => `
                                        <div class="comment-item">
                                            <div class="comment-rating">${'‚≠ê'.repeat(rating.rating)}</div>
                                            <div class="comment-text">${rating.comment}</div>
                                            <div class="comment-date">${new Date(rating.createdAt).toLocaleDateString()}</div>
                                        </div>
                                    `).join('') || '<p style="color: #666; font-style: italic;">No comments yet</p>'}
                                </div>
                            ` : '<p style="color: #666; font-style: italic;">No ratings yet</p>'}
                            
                            <div class="link-display">
                                <p style="margin-bottom: 8px; font-weight: 600;">Shareable Link:</p>
                                <input type="text" value="${outfit.shareableLink}" readonly onclick="this.select()">
                                <button class="btn" onclick="copyToClipboard('${outfit.shareableLink}')" 
                                        style="margin-top: 12px; font-size: 14px; padding: 8px 16px;">
                                    Copy Link
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to body
            document.body.insertAdjacentHTML('beforeend', detailsHTML);
            document.body.style.overflow = 'hidden';
        }

        // Function to close outfit details
        function closeOutfitDetails() {
            const overlay = document.querySelector('.outfit-details-overlay');
            if (overlay) {
                overlay.remove();
                document.body.style.overflow = 'auto';
            }
        }

        // Function to get rating breakdown
        function getRatingBreakdown(outfitRatings) {
            const breakdown = {};
            
            // Count ratings for each star level
            outfitRatings.forEach(rating => {
                breakdown[rating.rating] = (breakdown[rating.rating] || 0) + 1;
            });
            
            // Convert to array and sort by rating (highest first)
            return Object.entries(breakdown)
                .map(([rating, count]) => ({ rating: parseInt(rating), count }))
                .sort((a, b) => b.rating - a.rating);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy link');
            });
        }

        // Check for outfit link in URL on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const outfitId = urlParams.get('outfit');
            
            if (outfitId) {
                showTab('rate');
                document.getElementById('outfit-link').value = window.location.href;
                rateForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
