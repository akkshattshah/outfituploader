    <script>
        // Firebase database storage
        let outfits = [];
        let ratings = [];
        let currentRating = 0;
        let currentOutfit = null;

        // Load data from Firebase on page load
        async function loadDataFromFirebase() {
            try {
                // Load outfits
                const outfitsSnapshot = await getDocs(collection(db, 'outfits'));
                outfits = outfitsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Load ratings
                const ratingsSnapshot = await getDocs(collection(db, 'ratings'));
                ratings = ratingsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                console.log('Data loaded from Firebase:', { outfits: outfits.length, ratings: ratings.length });
            } catch (error) {
                console.error('Error loading data from Firebase:', error);
            }
        }

        // Initialize data loading
        window.addEventListener('load', loadDataFromFirebase);

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Load data for specific tabs
            if (tabName === 'my-outfits') {
                loadOutfits();
            }
        }

        // Upload functionality
        const uploadArea = document.getElementById('upload-area');
        const photoInput = document.getElementById('photo-input');
        const preview = document.getElementById('preview');
        const uploadForm = document.getElementById('upload-form');

        uploadArea.addEventListener('click', () => photoInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Upload form submitted');
            
            if (!photoInput.files[0]) {
                alert('Please select an image');
                return;
            }

            const description = document.getElementById('description').value;
            const outfitId = Date.now().toString();
            const outfit = {
                id: outfitId,
                image: preview.src,
                description: description,
                createdAt: new Date().toISOString(),
                totalRatings: 0,
                averageRating: 0,
                shareableLink: `https://akkshattshah.github.io/outfituploader/rate.html?outfit=${outfitId}`
            };

            try {
                // Save to Firebase
                await addDoc(collection(db, 'outfits'), outfit);
                
                // Update local array
                outfits.push(outfit);

                alert('Outfit uploaded successfully! Share this link: ' + outfit.shareableLink);
                
                // Reset form
                uploadForm.reset();
                preview.classList.add('hidden');
                showTab('my-outfits');
            } catch (error) {
                console.error('Error uploading outfit:', error);
                alert('Error uploading outfit. Please try again.');
            }
        });

        // Rating functionality
        const rateForm = document.getElementById('rate-form');
        const ratingSection = document.getElementById('rating-section');
        const submitRatingForm = document.getElementById('submit-rating-form');

        rateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const link = document.getElementById('outfit-link').value;
            const outfitId = link.split('outfit=')[1];
            
            if (!outfitId) {
                alert('Invalid outfit link');
                return;
            }

            currentOutfit = outfits.find(o => o.id === outfitId);
            if (!currentOutfit) {
                alert('Outfit not found');
                return;
            }

            // Check if user has already rated this outfit
            const userFingerprint = getUserFingerprint();
            const existingRating = ratings.find(r => 
                r.outfitId === outfitId && 
                r.userFingerprint === userFingerprint
            );

            // Display outfit
            document.getElementById('outfit-image').src = currentOutfit.image;
            document.getElementById('outfit-description').textContent = currentOutfit.description || '';
            document.getElementById('outfit-stats').textContent = 
                `‚≠ê ${currentOutfit.averageRating.toFixed(1)} (${currentOutfit.totalRatings} ratings)`;
            
            ratingSection.classList.remove('hidden');

            // Show if user has already rated
            if (existingRating) {
                const ratingText = document.getElementById('rating-text');
                ratingText.textContent = `You already rated this outfit: ${existingRating.rating}/5`;
                ratingText.style.color = '#667eea';
                ratingText.style.fontWeight = '600';
                
                // Disable the form
                document.getElementById('submit-rating-form').style.opacity = '0.5';
                document.getElementById('submit-rating-form').style.pointerEvents = 'none';
                
                // Show existing rating
                setRating(existingRating.rating);
            } else {
                // Reset form for new rating
                document.getElementById('rating-text').textContent = '';
                document.getElementById('submit-rating-form').style.opacity = '1';
                document.getElementById('submit-rating-form').style.pointerEvents = 'auto';
                currentRating = 0;
                document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
            }
        });

        function setRating(rating) {
            currentRating = rating;
            
            // Update stars
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
            
            document.getElementById('rating-text').textContent = `You rated: ${rating}/10`;
        }

        submitRatingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (currentRating === 0) {
                alert('Please select a rating');
                return;
            }

            // Check if user has already rated this outfit
            const userFingerprint = getUserFingerprint();
            const existingRating = ratings.find(r => 
                r.outfitId === currentOutfit.id && 
                r.userFingerprint === userFingerprint
            );

            if (existingRating) {
                alert('You have already rated this outfit! Each person can only rate once.');
                return;
            }

            const comment = document.getElementById('comment').value;
            const rating = {
                id: Date.now().toString(),
                outfitId: currentOutfit.id,
                rating: currentRating,
                comment: comment,
                createdAt: new Date().toISOString(),
                userFingerprint: userFingerprint
            };

            try {
                // Save rating to Firebase
                await addDoc(collection(db, 'ratings'), rating);
                
                // Update local array
                ratings.push(rating);

                // Update outfit stats
                const outfitRatings = ratings.filter(r => r.outfitId === currentOutfit.id);
                currentOutfit.totalRatings = outfitRatings.length;
                currentOutfit.averageRating = outfitRatings.reduce((sum, r) => sum + r.rating, 0) / outfitRatings.length;
                
                // Update outfit in Firebase
                const outfitQuery = query(collection(db, 'outfits'), where('id', '==', currentOutfit.id));
                const outfitSnapshot = await getDocs(outfitQuery);
                if (!outfitSnapshot.empty) {
                    const outfitDoc = outfitSnapshot.docs[0];
                    await updateDoc(doc(db, 'outfits', outfitDoc.id), {
                        totalRatings: currentOutfit.totalRatings,
                        averageRating: currentOutfit.averageRating
                    });
                }

                alert('Rating submitted successfully!');
                
                // Reset form
                submitRatingForm.reset();
                ratingSection.classList.add('hidden');
                currentRating = 0;
                document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                document.getElementById('rating-text').textContent = '';
            } catch (error) {
                console.error('Error submitting rating:', error);
                alert('Error submitting rating. Please try again.');
            }
        });

        // Function to generate a simple user fingerprint
        function getUserFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('User fingerprint', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL()
            ].join('|');
            
            // Create a simple hash
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString();
        }

        function loadOutfits() {

            if (outfits.length === 0) {

                const outfitRatings = ratings.filter(r => r.outfitId === outfit.id);

                            </div>
                            
                            <div class="link-display" onclick="event.stopPropagation();">

                                    Copy Link
                                </button>
                            </div>
                        </div>

                `;
            }).join('');
        }

                                <button class="btn" onclick="copyToClipboard('${outfit.shareableLink}')" 
                                        style="margin-top: 12px; font-size: 14px; padding: 8px 16px;">

            // Add modal to body

        // Function to close outfit details
        function closeOutfitDetails() {
            const overlay = document.querySelector('.outfit-details-overlay');
            if (overlay) {
                overlay.remove();
                document.body.style.overflow = 'auto';
            }
        }

        // Function to get rating breakdown
        function getRatingBreakdown(outfitRatings) {
            const breakdown = {};
            
            // Count ratings for each star level
            outfitRatings.forEach(rating => {
                breakdown[rating.rating] = (breakdown[rating.rating] || 0) + 1;
            });
            
            // Convert to array and sort by rating (highest first)
            return Object.entries(breakdown)
                .map(([rating, count]) => ({ rating: parseInt(rating), count }))
                .sort((a, b) => b.rating - a.rating);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy link');
            });
        }

        // Check for outfit link in URL on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const outfitId = urlParams.get('outfit');
            
            if (outfitId) {
                showTab('rate');
                document.getElementById('outfit-link').value = window.location.href;
                rateForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
